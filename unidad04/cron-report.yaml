apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hotel-reports
  namespace: booking-hotels
  labels:
    app:  hoteles-reportes
    modulo: reservas
    capa: backend
    version: slim
    tecnologia: python
    ambiente: prod
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hotel-reports
            image: ghcr.io/go-elevate/k8s4arch-hotels-backend:slim
            args: ["python", "reporte.py"]
          restartPolicy: Never