apiVersion: v1
kind: Namespace
metadata:
    name: hotels-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: hotels
    namespace: hotels-prod
    labels:
      app: hotels
      appType: webApp
      tier: monolith
      module: booking-rooms
      release: v1
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: hotels
      release: v1
  template:
    metadata:
      labels:
        app: hotels
        appType: webApp
        tier: monolith
        module: booking-rooms
        release: v1
    spec:
      containers:
        - name: hotels
          image: ghcr.io/go-elevate/k8s4arch-hotels:monolith
          ports:
            - containerPort: 80