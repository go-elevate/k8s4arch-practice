---
apiVersion: v1
kind: Namespace
metadata: 
  name: hotels
  labels:
    name: hotels
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-unidad3
  namespace: hotels
  labels:
    unidad: "3"
    app: hotels
spec:
  replicas: 4
  selector:
    matchLabels:
      unidad: "3"
      app: hotels
  template:
    metadata:
      labels:
        unidad: "3"
        app: hotels
    spec:
      containers:
        - name: hotels
          image: ghcr.io/go-elevate/k8s4arch-hotels:monolith
          ports:
          - containerPort: 80

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 2

        