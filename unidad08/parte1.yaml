---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotel-backend
  namespace: hotel
  labels:
    app: hotel-backend
    module: booking
    tier: backend
    type: app
    release: v6
  annotations:
    kubernetes.io/ingress.class: public
spec:
  rules:
  - host: api-hotels.internal.itrip.io
    http:
      paths:
      - path: /hotels
        pathType: Exact
        backend:
          service:
            name: hotel-backend
            port:
              number: 80